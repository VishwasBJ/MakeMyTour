<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-orange-500 { background-color: #f97316; }
        .hover\:bg-orange-600:hover { background-color: #ea580c; }
    </style>
</head>
<body class="min-h-screen flex">
    <div class="w-1/2 p-8 bg-white flex flex-col justify-center">
        <h1 class="text-3xl font-bold mb-2">Login</h1>
        <p class="text-gray-600 mb-6">
            The journey of a thousand miles begins with one step with MakeMyTour.
        </p>
        <form id="loginForm" class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">User Email</label>
                <input id="email" type="email" placeholder="your-email@gmail.com" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" placeholder="Your Password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
               Log In 
            </button>
        </form>
        <p class="mt-4 text-sm text-center">
            Don't have an account? <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Sign Up</a>
        </p>
        <div id="successMessage" class="mt-4 text-center hidden">
            <a href="index.html" class="text-blue-500 hover:underline" style="color: purple;"><b>Click here to continue</b></a>
        </div>
    </div>
    <div class="w-1/2 bg-cover bg-center" style="background-image: url('pillars-5617147_1280.jpg');"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            if (email === 'vishwasjai2004@gmail.com' && password === 'v@1234') {
                document.getElementById('successMessage').classList.remove('hidden');
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
