<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #f97316;
            color: white;
            padding: 1rem;
        }
        .card-title {
            margin: 0;
            font-size: 1.25rem;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 0.5rem;
            max-width: 80%;
        }
        .bot-message {
            background-color: #e2e8f0;
            color: #1a202c;
            padding: 0.5rem 1rem;
            border-radius: 1rem 1rem 1rem 0;
            align-self: flex-start;
        }
        .user-message {
            background-color: #f97316;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem 1rem 0 1rem;
            align-self: flex-end;
            margin-left: auto;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        .input-area input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }
        .input-area button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #ea580c;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .option-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            color: white;
        }
        .option-button.accommodation {
            background-color: #3b82f6;
        }
        .option-button.transport {
            background-color: #22c55e;
        }
        .option-button.other {
            background-color: #a855f7;
        }
        .option-button:hover {
            opacity: 0.9;
        }
        .link-button {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
        }
        .link-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">ChatBot</h2>
        </div>
        <div class="card-content">
            <div id="chatArea" class="chat-area"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');

        function addMessage(text, isBot = false, options = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isBot ? 'bot-message' : 'user-message');
            
            if (options) {
                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('options-container');
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.classList.add('option-button', option.class);
                    button.onclick = () => handleOptionClick(option.text);
                    optionsContainer.appendChild(button);
                });
                
                messageElement.appendChild(optionsContainer);
            } else {
                messageElement.innerHTML = text;
            }
            
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, false);
                userInput.value = '';
                // Here you would typically call a function to get the bot's response
                // For this example, we'll just echo the user's message
                setTimeout(() => {
                    addMessage(`You said: ${message}`, true);
                }, 1000);
            }
        }

        function handleOptionClick(option) {
            addMessage(option, false);
            switch (option) {
                case 'Accommodation':
                    addMessage("Here's a hotel booking option:", true);
                    addMessage('<a href="hotel1/hotel.html" class="link-button">Book a Hotel</a>', true);
                    break;
                case 'Transport':
                    addMessage("Please choose a transport option:", true);
                    addMessage(null, true, [
                        {  text: 'Car rental', class: 'accommodation' },
                        { text: 'Bike rental', class: 'transport' }
                    ]);
                    break;
                case 'Other queries':
                    addMessage("For other queries, please use this link:", true);
                    addMessage('<a href="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/10/24/06/20241024064140-4NNS5712.json" class="link-button">Other Queries</a>', true);
                    break;
                case 'Car rental':
                    addMessage("You've selected Car rental. Here's a booking option:", true);
                    addMessage('<a href="car/car.html" class="link-button">Book a Car</a>', true);
                    break;
                case 'Bike rental':
                    addMessage("You've selected Bike rental. Here's a booking option:", true);
                    addMessage('<a href="new bike/bike.html" class="link-button">Book a Bike</a>', true);
                    break;
            }
        }

        // Initial messages
        addMessage("Hi, how can I help you?", true);
        addMessage("Please choose one of the following options:", true);
        addMessage(null, true, [
            { text: 'Accommodation', class: 'accommodation' },
            { text: 'Transport', class: 'transport' },
            { text: 'Other queries', class: 'other' }
        ]);

        // Add event listener for Enter key
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
