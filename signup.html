<html>
<head>
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Comic+Neue&family=Varela+Round&display=swap" rel="stylesheet">

   <style>
        body {
            margin: 0;
            font-family: "Arima", system-ui;
 
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            background-color: #f0f4f8;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right {
            width: 50%;
            background-image: url("pillars-5617147_1280.jpg");
            background-size: cover;
            background-position: center;
        }
        .signup-box {
            width: 350px;
        }
        .signup-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-box p {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }
        .signup-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .signup-box input[type="text"],
        .signup-box input[type="password"],
        .signup-box input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .signup-box .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .signup-box .terms input {
            margin-right: 10px;
        }
        .signup-box .terms label {
            margin: 0;
        }
        .signup-box .login {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        .signup-box .login a {
            color: #ff6600;
            text-decoration: none;
        }
        .signup-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="signup-box">
                <h1>Sign Up</h1>
                <p>Introduce yourself into wonderful journey ahead to MakeMyTour.</p>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="your-username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your-email@gmail.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Your Password">
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button>Sign Up</button>
                <div class="login">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
